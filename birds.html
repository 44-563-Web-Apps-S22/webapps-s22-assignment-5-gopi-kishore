<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <title>Birds</title>
</head>

<body>

  <h1>"Birds by Gopi Kishore Sukasi"</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">S</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">K</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">S</div>
      <div class="col-sm-2">I</div>
    </div>
    <div class="row">
      <div class="col-md-2">sparrow</div>
      <div class="col-md-2">ural owl</div>
      <div class="col-md-2">kingfisher</div>
      <div class="col-md-2">abyssinian woodpecker</div>
      <div class="col-md-2">shoveler</div>
      <div class="col-md-2">ibisbill</div>
    </div>
  </div>
  <div class="container">
    <img src="SPARROW.jpg" width="350" height="350" alt="SPARROW" />
    <img src="OWL.jpg" width="350" height="350" alt="OWL" />
    <img src="kingfisher.jpg" width="350" height="350" alt="KINGFISHER" />
  </div>
  <div class="container">
    <img src="SPARROW.jpg" class="img-thumbnail" width="350" height="420" alt="SPARROW" />
    <img src="OWL.jpg" class="img-thumbnail" width="350" height="380" alt="OWL" />
    <img src="kingfisher.jpg" class="img-thumbnail" width="350" height="420" alt="KINGFISHER" />
  </div>
</body>

</html>
